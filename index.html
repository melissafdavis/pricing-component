<body>

  <main>
    <div class="heading">
  <h3> Our Pricing</h3>

  <label class="switch">
    <input type="checkbox">
    Annually
    Monthly
    <span class="slider round"></span>
  </label>
</div>
 
<div class="pricing-divs">

<section class="basic">
  <p>Basic</p>
  <h1>&dollar;19.99</h1>
  <!-- &dollar;199.99 -->
  <div class="basic-div">500 GB Storage</div>
  <div class="basic-div">2 Users Allowed</div>
  <div class="basic-div">Send up to 3 GB</div>
  <button class="basic-btn">LEARN MORE</button>
  
</section>

<section class="pro">
  <p>Professional</p> 
  <h1>&dollar;24.99</h1>
  <!-- &dollar;249.99 -->
  <div class="pro-div">1 TB Storage</div>
  <div class="pro-div">  5 Users Allowed</div>
<div class="pro-div">Send up to 10 GB</div>
  <button class="pro-btn">LEARN MORE</button>
  
</section>

<section class="master">
  <p>Master</p> 
  <h1>&dollar;39.99</h1>
  <!-- &dollar;399.99 -->
  <div class="master-div">2 TB Storage</div>
  <div class="master-div">10 Users Allowed</div>
  <div class="master-div">Send up to 20 GB</div>
   <button class="master-btn">LEARN MORE</button> 
</section>

</div>
