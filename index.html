<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="heading">

  <h3> Our Pricing</h3>

  <div class="toggle">
    <div class="annual">Annually</div>
    <label class="switch">
    <input type="checkbox">
    <span class="slider round"></span>
    </label>
    <div class="monthly">Monthly</div>
</div>

</div>
 
<div class="pricing-divs">

<section class="basic">
  <p>Basic</p>
  <h1 class="basicH">&dollar;199.99</h1>
  <div class="basic-div">500 GB Storage</div>
  <div class="basic-div">2 Users Allowed</div>
  <div class="basic-div last-div">Send up to 3 GB</div>
  <button class="basic-btn">LEARN MORE</button>
  
</section>

<section class="pro">
  <p>Professional</p> 
  <h1 class="proH">&dollar;249.99</h1>
  <div class="pro-div">1 TB Storage</div>
  <div class="pro-div">  5 Users Allowed</div>
<div class="pro-div last-div">Send up to 10 GB</div>
  <button class="pro-btn">LEARN MORE</button>
  
</section>

<section class="master">
  <p>Master</p> 
  <h1 class="masterH">&dollar;399.99</h1>
  <div class="master-div">2 TB Storage</div>
  <div class="master-div">10 Users Allowed</div>
  <div class="master-div last-div">Send up to 20 GB</div>
   <button class="master-btn">LEARN MORE</button> 
</section>

</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Melissa Davis</a>.
  </div>

</main>
</body>
<script>
   const input = document.querySelector('input');
   const slider = document.querySelector('.slider');
   const basicH = document.querySelector('.basicH');
   const proH = document.querySelector('.proH');
   const masterH = document.querySelector('.masterH');
  
  slider.addEventListener('click', Toggle);

  function Toggle(){
    if (input.checked){
    basicH.innerText= "$199.99";
    proH.innerText="$249.99";
    masterH.innerText="$399.99";
  }else{
    basicH.innerText= "$19.99";
    proH.innerText="$24.99";
    masterH.innerText="$39.99";
  }
  }

 

  

</script>
</html>
